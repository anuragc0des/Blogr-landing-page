<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Blogr]</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style>
  </head>
  <body>
    <div class="container">
      <!-- HEADER BACKGROUND -->
      <div class="header-bg">
        <!-- HEADER -->
        <header class="header">
          <!-- MOBILE NAV -->
          <div class="mobile-nav">
            <div class="logo-div">
              <img src="./images/logo.svg" alt="logo" class="logo" />
            </div>

            <div class="hamburger">
              <img
                src="./images/icon-hamburger.svg"
                alt="icon-hamburger"
                class="open-btn"
              />
            </div>
          </div>

          <!-- MOBILE MENU -->
          <div class="mobile-menu">
            <div class="mobile-menu-list">
              <ul>
                <li>
                  <select name="Product" id="product">
                    <option value="product">Product</option>
                    <div class="select-options">
                      <option value="Overview">Overview</option>
                      <option value="Pricing">Pricing</option>
                      <option value="Marketplace">Marketplace</option>
                      <option value="Features">Features</option>
                      <option value="Integrations">Integrations</option>
                      <option value="Marketplace">Marketplace</option>
                    </div>
                  </select>
                </li>

                <li>
                  <select name="Company" id="company">
                    <option value="Company">Company</option>
                    <div class="select-options">
                      <option value="About">About</option>
                      <option value="Team">Team</option>
                      <option value="Blog">Blog</option>
                      <option value="Careers">Careers</option>
                    </div>
                  </select>
                </li>

                <li>
                  <select name="Connect" id="connect">
                    <option value="Connect">Connect</option>
                    <div class="select-options">
                      <option value="Contact">Contact</option>
                      <option value="Newsletter">Newsletter</option>
                      <option value="LinkedIn">LinkedIn</option>
                      <option value="Careers">Careers</option>
                    </div>
                  </select>
                </li>
              </ul>

              <hr />

              <div class="mobile-menu-list-signup">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
              </div>
            </div>
          </div>

          <!-- DESKTOP NAV -->
          <div class="desktop-nav"></div>

          <!-- HEADER TEXT -->
          <div class="header-text">
            <div class="header-heading">
              <h1 class="h-heading">A modern <br />publishing platform</h1>

              <p class="p-para">
                Grow your audience and build your online brand
              </p>
            </div>

            <div class="header-btns">
              <button class="right-btn">Start for Free</button>
              <button class="left-btn">Learn More</button>
            </div>
          </div>
        </header>
      </div>

      <section>
        Designed for the future Introducing an extensible editor Blogr features
